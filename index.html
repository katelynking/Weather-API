<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
 
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>

    </header>


    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-4">
            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <input name="city-search" id="city-name" class="form-control" type="text" placeholder="Belgrade"><br>
                    <button type="submit" id="search-btn" class="btn-primary btn-block">Search</button>
                    <button type="clear" id="clear-btn" class="btn-primary btn-block">Clear</button>
                </form>
            </div>

            <div class="card"><br>
                <p class="search-history">Search history</p>
                <p id="past-searches"></p>

            </div>
        </div>
            <div class="col-8">
                <div class="card">
                <h1 class="subtitle"><span id="city-input"></span></h1>
                <div id="weather-container" class="list-group">
                    <h5 id="city-temp"></h5>
                    <h5 id="windspeed"></h5>
                    <h5 id="humidity"></h5>
                    <h5 id="uv-index"></h5>
                </div>
            </div>
            <div class="flex-row justify-space-between">
            <div class="row">
                <div class="col-12"><h4>5 Day Forecast</h4></div>
                <div class="col-2" id="day1">1</div>
                <div class="col-2" id="day2">2</div>
                <div class="col-2" id="day3">3</div>
                <div class="col-2" id="day4">4</div>
                <div class="col-2" id="day5">5</div>
            </div>
        </div>

    <script src="./assets/js/script1.js"></script>
</body>

</html>
