<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

    <header class="hero">
        <h1 class="app-title">Weather Dashboard </h1>

    </header>


    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h3 class="card-header">Search for a City:</h3>
                    <form id="user-form" class="card-body">
                        <div class="search-field">
                            <button type="clear" id="x-btn">x</button>
                            <input name="city-search" id="city-name" class="form-control" type="text"
                                placeholder="Belgrade">
                        </div>
                        <br>
                        <button type="submit" id="search-btn" class="btn-primary btn-block">Search</button>
                        <button id="clear-btn" class="btn-primary btn-block">Clear</button>

                    </form>
                </div>

                <div class="list-group"><br>
                    <p id="search-history">Search history</p>

                </div>
            </div>
            <div class="row col-8">
                <div class="col-8">
                    <h1 class="subtitle" id="city-input"></h1>
                    <h5 id="date"></h5>
                    <img id="icon-img">
                    <div id="weather-container" class="list-group">


                        <h5>Temp: <span id="city-temp"></span></h5>
                        <h5>Wind: <span id="windspeed"></span></h5>
                        <h5>Humidity: <span id="humidity"></span></h5>
                        <h5>UV Index: <span id="uv-index"></span></h5>
                    </div>
                </div>
                <div class="flex-row justify-space-between">
                    <div class="row">
                        <div class="col-12">
                            <h4>5 Day Forecast</h4>
                        </div>
                        <div id="daily"></div>
                        <div class="col-2" id="day1"></div>
                        <div class="col-2" id="day2"></div>
                        <div class="col-2" id="day3"></div>
                        <div class="col-2" id="day4"></div>
                        <div class="col-2" id="day5"></div>
                    </div>
                </div>

                <script src="./assets/js/script1.js"></script>

</body>

</html>
